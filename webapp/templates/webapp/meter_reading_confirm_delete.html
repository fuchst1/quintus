{% extends "webapp/base.html" %}
{% block content %}
<div class="card border-0 shadow-sm">
    <div class="card-body">
        <h3>Löschen bestätigen</h3>
        <p>Möchten Sie den Zählerstand <strong>{{ object }}</strong> wirklich löschen?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Ja, unwiderruflich löschen</button>
            <a href="{% url 'meter_reading_by_meter_list' object.meter.pk %}" class="btn btn-light">Abbrechen</a>
        </form>
    </div>
</div>
{% endblock %}
