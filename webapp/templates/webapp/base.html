<!DOCTYPE html>
<html lang="de" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quintus{% endblock %} | Hausverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .card-box { transition: transform 0.3s; }
        .card-box:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="d-flex flex-column h-100">

    {% include "webapp/partials/navbar.html" %}

    <main class="flex-shrink-0">
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light text-center text-muted border-top">
        <div class="container">
            <span class="small">&copy; 2026 Quintus Property Management</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
