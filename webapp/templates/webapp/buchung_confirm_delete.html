{% extends "webapp/base.html" %}
{% block page_title %}Buchung löschen{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">Buchung löschen</h3>
    <a href="{% url 'buchung_list' %}" class="btn btn-light">Zurück</a>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body p-4">
        <p>Möchtest du diese Buchung wirklich löschen?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">Löschen</button>
                <a href="{% url 'buchung_list' %}" class="btn btn-outline-secondary">Abbrechen</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
