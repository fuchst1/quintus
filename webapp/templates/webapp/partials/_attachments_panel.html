{% if attachments_panel %}
<div class="card border-0 shadow-sm {% if not attachments_panel_inline %}mt-4{% endif %}">
    <div class="card-body {% if attachments_panel_inline %}p-3{% endif %}">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">{{ attachments_panel.title }}</h5>
            {% if attachments_panel.can_upload and attachments_panel.show_upload_toggle %}
                <button
                    class="btn btn-sm btn-outline-primary"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#attachments-upload-{{ attachments_panel.target_model }}-{{ attachments_panel.target_object_id }}"
                    aria-expanded="false"
                    aria-controls="attachments-upload-{{ attachments_panel.target_model }}-{{ attachments_panel.target_object_id }}"
                >
                    <i class="bi bi-upload me-1"></i>Datei hochladen
                </button>
            {% endif %}
        </div>

        {% if attachments_panel.can_upload %}
        <div
            class="{% if attachments_panel.show_upload_toggle %}collapse{% endif %} {% if attachments_panel.upload_expanded %}show{% endif %} mb-3"
            id="attachments-upload-{{ attachments_panel.target_model }}-{{ attachments_panel.target_object_id }}"
        >
            <form method="post" action="{% url 'datei_upload' %}" enctype="multipart/form-data" class="row g-2">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ attachments_panel.next_url }}">
                <input type="hidden" name="target_app_label" value="{{ attachments_panel.target_app_label }}">
                <input type="hidden" name="target_model" value="{{ attachments_panel.target_model }}">
                <input type="hidden" name="target_object_id" value="{{ attachments_panel.target_object_id }}">

                <div class="col-md-6">
                    <label class="form-label mb-1">Datei</label>
                    <input type="file" name="file" class="form-control" required accept=".pdf,.jpg,.jpeg,.png">
                </div>
                <div class="col-md-6">
                    <label class="form-label mb-1">Beschreibung</label>
                    <input type="text" name="beschreibung" class="form-control" maxlength="255">
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Upload starten</button>
                </div>
            </form>
        </div>
        {% endif %}

        {% include "webapp/partials/_attachment_table.html" %}
    </div>
</div>
{% endif %}
