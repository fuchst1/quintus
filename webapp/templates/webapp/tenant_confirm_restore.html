{% extends "webapp/base.html" %}
{% block content %}
<div class="card border-0 shadow-sm">
    <div class="card-body">
        <h3>Wiederherstellen bestätigen</h3>
        <p>
            Möchten Sie den Mieter
            <strong>{{ object.first_name }} {{ object.last_name }}</strong>
            wiederherstellen?
        </p>
        <p class="text-muted small mb-4">
            Wiederherstellen ist nur sinnvoll, wenn ein aktiver Mietvertrag zugeordnet ist.
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Ja, wiederherstellen</button>
            <a href="{% url 'tenant_list' %}" class="btn btn-light">Abbrechen</a>
        </form>
    </div>
</div>
{% endblock %}
