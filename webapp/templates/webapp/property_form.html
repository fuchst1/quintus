{% extends "webapp/base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}{% if object %}Liegenschaft bearbeiten{% else %}Neue Liegenschaft{% endif %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-end mt-4">
                        <a href="{% url 'property_list' %}" class="btn btn-light me-2">Abbrechen</a>
                        <button type="submit" class="btn btn-primary px-4">Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %} 

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // ZIP Code Logik (hast du schon)
        const zipInput = document.getElementById('id_zip_code');
        // ... (dein ZIP Code Listener)

        // NEU: Heizkosten Logik
        const heatingInput = document.getElementById('id_heating_share_percent');
        
        if (heatingInput) {
            heatingInput.addEventListener('input', function() {
                const val = parseFloat(this.value);
                
                if (isNaN(val)) {
                    this.classList.remove('is-invalid', 'is-valid');
                } else if (val < 55 || val > 85) {
                    this.classList.add('is-invalid');
                    this.classList.remove('is-valid');
                } else {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });
        }
    });
</script>
{% endblock %}
